global:
  resolve_timeout: 5m
inhibit_rules:
  - equal:
      - namespace
      - alertname
    source_match:
      severity: critical
    target_match_re:
      severity: warning|info
  - equal:
      - namespace
      - alertname
    source_match:
      severity: warning
    target_match_re:
      severity: info
receivers:
  - name: Critical
  - name: Default
  - name: Watchdog
  - name: mail
    email_configs:
      - to: "tkummer@redhat.com"
        from: "rht-labs@redhat.com"
        smarthost: 'smtp.gmail.com:465'
        auth_username: "rht-labs-noreply@redhat.com"
        auth_password: "<nn8Xrab"
        auth_identity: "rht-labs-noreply@redhat.com"
        require_tls: false
route:
  group_by:
    - namespace
  group_interval: 5m
  group_wait: 30s
  receiver: Default
  repeat_interval: 12h
  routes:
    - match:
        alertname: Watchdog
      receiver: Watchdog
    - match:
        severity: critical
      receiver: Critical
    - receiver: mail
      match_re:
        severity: warning|critical

